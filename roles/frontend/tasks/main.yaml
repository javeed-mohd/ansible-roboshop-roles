- name: Enable nginx 1.24
  ansible.builtin.command: dnf module enable nginx:1.24 -y

- name: Install nginx
  ansible.builtin.dnf:
    name: nginx
    state: present

- name: Remove the entire directory
  ansible.builtin.file:
    path: /usr/share/nginx/html
    state: absent
  
- name: Create html directory
  ansible.builtin.file:
    path: /usr/share/nginx/html
    state: directory

- name: Download the Frontend
  ansible.builtin.get_url:
    url: https://roboshop-artifacts.s3.amazonaws.com/frontend-v3.zip
    dest: /tmp/frontend.zip

- name: Unarchive the Frontend  # Remote machine -> frontend
  ansible.builtin.unarchive:
    src: /tmp/frontend.zip
    dest: /usr/share/nginx/html
    remote_src: yes # Provide yes if file already existed in the remote machine

- name: Remove default nginx
  ansible.builtin.file:
    path: /etc/nginx/nginx.conf
    state: absent

- name: Copy nginx.conf
  # throttle: 2 # From 5 serials -> First 2 servers restart , run specific tasks, next 2 servers restart and so on...
  ansible.builtin.template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
  notify: Restart nginx